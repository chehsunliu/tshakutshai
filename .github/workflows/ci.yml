name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Fail if code is not formatted
        run: |
          if [ "$(go fmt ./... | wc -l)" -gt 0 ]; then
            >&2 echo "Code is not formatted."
            exit 1
          fi
